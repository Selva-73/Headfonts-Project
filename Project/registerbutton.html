<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./CSS/registerbutton.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./JS/registerbutton.js" defer>
    </script>
    <title>Headfonts-Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon"
        href="https://d12swbtw719y4s.cloudfront.net/images/807haLD5/v8y8YAVrr0G5Sw3fp1ha/aP2QO6UaYK.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form action="" id="form">
            <h1>REGISTRATION</h1>
            <div class="form-row">
                <div class="input-group form-group col-md-4">
                    <label for="firstname">Firstname<sup>*</sup></label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your Firstname">
                    <div class="error"></div>
                </div>
                <div class="input-group form-group col-md-4">
                    <label for="lastname">Lastname<sup>*</sup></label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your Lastname">
                    <div class="error"></div>
                </div>
                <div class="input-group form-group col-md-4">
                    <label for="email">Email<sup>*</sup></label>
                    <input type="text" id="email" name="email" placeholder="Enter your Email">
                    <div class="error"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group form-group col-md-4 password-class">
                    <label for="password">Password<sup>*</sup></label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" class="eyeicon">
                        <span class="toggle-password">
                            <img src="./Assets/Images/eye-closed.png" width="15px" height="15px" id="eye1">
                        </span>
                    </div>
                    <div class="error"></div>
                </div>
                <div class="input-group form-group col-md-4 password-class">
                    <label for="cpassword">Confirm Password<sup>*</sup></label>
                    <div class="password-wrapper">
                        <input type="password" id="cpassword" name="cpassword" placeholder="Confirm your password">
                        <span class="toggle-password">
                            <img src="./Assets/Images/eye-closed.png" width="15px" height="15px" id="eye2">
                        </span>
                    </div>
                    <div class="error"></div>
                </div>
                <div class="input-group form-group col-md-4">
                    <label for="num">Mobile number<sup>*</sup></label>
                    <input type="text" id="num" name="num" placeholder="Enter your mobile number">
                    <div class="error"></div>
                </div>
            </div>


            <div class="form-row">
                <div class="input-group form-group col">
                    <label for="dob">DOB<sup>*</sup></label>
                    <input type="date" id="dob" name="dob" step="4">
                    <div class="error"></div>
                </div>

                <div class="input-group form-group col">
                    <label for="age">Age<sup>*</sup></label>
                    <input type="text" id="age" name="age" placeholder="Enter Your Age">
                    <div class="error"></div>
                </div>

                <div class="input-group form-group col">
                    <label for="gender">Select Your Gender<sup>*</sup></label>
                    <select name="player" id="gender" tabindex="-1">
                        <option value="">Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                    <div class="error"></div>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group form-group col">
                    <label for="profile">Profile Picture<sup>*</sup></label>
                    <input type="file" id="profile" name="profile" accept=".jpeg,.jpg,.png">
                    <div class="profile-desc"><sup>*</sup><span>Only upload jpg,png files</span></div>
                    <div class="error"></div>
                </div>
                <div class="input-group form-group col">
                    <label for="url">Enter Any of your Social media URL<sup>*</sup></label>
                    <input type="url" id="url" name="url">
                    <div class="error"></div>
                </div>
                <div class="input-group form-group col">
                    <label for="volumeControl">Select your minimum price</label>
                    <input type="range" id="volumeControl" name="volume" min="2000" max="10000" value="2000">
                    <div class="value-display">Price: <span id="volumeValue">2000</span></div>
                    <div class="error"></div>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group form-group col-4">
                    <label for="loctime">Local time</label>
                    <input type="datetime-local" id="loctime">
                </div>
                <div class="input-group form-group col-5 d-flex justify-content-space-between">

                </div>
                <div class="input-group form-group col-3 d-flex justify-content-center align-items-center">

                </div>
            </div>
            <div class="form-row">
                <div class="input-group form-group col-4">

                </div>
            </div>

            <button type="submit">REGISTER</button>
            <button type="reset" id="reset">RESET</button>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
